<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-align: center; /* Centre le texte */
            display: inline-block; /* Limite la largeur de l'élément à son contenu */
            border: 2px solid black; /* Ajoute une bordure */
            padding: 10px; /* Ajoute de l'espace à l'intérieur de la bordure */
        }
        .h1-container {
            text-align: center; /* Centre le conteneur du h1 */
        }
    </style>
    <title>Exemple de h1 centré avec bordure</title>
</head>
<body>

    <div class="h1-container">
        <h1>Mon Titre Centré</h1>
    </div>

</body>
</html>
